<html>
    <head>
        <link rel="shortcut icon" type="image/png" href="https://d30y9cdsu7xlg0.cloudfront.net/png/105264-200.png"/>
        <style>
            .nailed {
                display: flex;
                flex-direction: row;
                justify-content: space-around;
            }
        </style>
    </head>
    <body style="background-color: #faebd7">
        <div style="text-align:center; font-family:cursive">
            <div style="font-size:30px; padding-top:20px">Your web application is hosted on</div>
            <div id="host" style="font-size:52px; padding-top: 20px"></div>
        </div>
        <div class="nailed">
            <div style="margin-top: auto">
                <img src="/images/ec2.png" alt="EC2" style="width: 700px">
            </div>
            <div>
                <img src="/images/nailedit.png" alt="nailedIT" style="height: 400px">
            </div>
        </div>
        <script>
            function putHostAddress () {
                var host = window.location.host;
                var element = document.getElementById('host');
                element.innerHTML = host;
            }
            putHostAddress();
        </script>
    </body>
</html>
